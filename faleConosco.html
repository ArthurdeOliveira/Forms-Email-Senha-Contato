<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contatoStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <title>Fale Conosco</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Endereço:</div>
                    <div class="text-one">Osório - RS</div>
                    <div class="text-two">Centro, 042</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Telefone:</div>
                    <div class="text-one">+55 (051) 8888-6666</div>
                    <div class="text-two">+55 (051) 3663-2222</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email:</div>
                    <div class="text-one">cafelitoral@gmail.com</div>
                    <div class="text-two">cafelitoral.info@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Mande-nos uma mensagem:</div>
                <p>Entre em contato caso tenha qualquer dúvida ou reclamação</p>
            
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Insira seu nome">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Insira seu email">
                </div>
                <div class="input-box message-box">
                    <textarea placeholder="Insira sua mensagem"></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Enviar">
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
